    <div class="btn-group" role="group" aria-label="Basic example">

        <a class="btn btn-dark" href="#elves-section" role="button">Elves</a>
        <a class="btn btn-dark" href="#orcs-section" role="button">Orcs</a>

            <p id="elves-section">Elves Section</p>

            <img src="./gallery/dwarf-gun.png" class="img-thumbnail" alt="Dwarvess2">

        <div class="gallery">
            <p id="goblin-section">Goblin Section</p>
            <img src="./gallery/goblin.png" class="img-thumbnail" alt="Goblin1">
            <img src="./gallery/goblin-shield.png" class="img-thumbnail" alt="Goblin2">
